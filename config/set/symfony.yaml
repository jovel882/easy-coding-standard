    PhpCsFixer\Fixer\ArrayNotation\NormalizeIndexBraceFixer: null
    PhpCsFixer\Fixer\Operator\ObjectOperatorWithoutWhitespaceFixer: null
    PhpCsFixer\Fixer\Phpdoc\PhpdocAnnotationWithoutDotFixer: null
    PhpCsFixer\Fixer\Phpdoc\PhpdocIndentFixer: null
    PhpCsFixer\Fixer\Phpdoc\PhpdocInlineTagFixer: null
    PhpCsFixer\Fixer\Phpdoc\PhpdocNoAccessFixer: null
    PhpCsFixer\Fixer\Phpdoc\PhpdocNoEmptyReturnFixer: null
