            - method
            - param
            - property
            - return
            - throws
            - type
            - var
    PhpCsFixer\Fixer\Operator\BinaryOperatorSpacesFixer: null
    PhpCsFixer\Fixer\Operator\IncrementStyleFixer: null
    PhpCsFixer\Fixer\Operator\UnaryOperatorSpacesFixer: null
    PhpCsFixer\Fixer\Whitespace\BlankLineBeforeStatementFixer: null
