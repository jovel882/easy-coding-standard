    PhpCsFixer\Fixer\ClassNotation\NoUnneededFinalMethodFixer: null
    PhpCsFixer\Fixer\Semicolon\SemicolonAfterInstructionFixer: null
    PhpCsFixer\Fixer\ControlStructure\YodaStyleFixer: null

    # new since 2.11
    PhpCsFixer\Fixer\Operator\StandardizeIncrementFixer: null
