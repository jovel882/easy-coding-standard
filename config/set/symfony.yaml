    PhpCsFixer\Fixer\LanguageConstruct\DeclareEqualNormalizeFixer: null
    PhpCsFixer\Fixer\FunctionNotation\FunctionTypehintSpaceFixer: null
    PhpCsFixer\Fixer\Comment\SingleLineCommentStyleFixer:
        comment_types:
            - hash
    PhpCsFixer\Fixer\ControlStructure\IncludeFixer: null
    PhpCsFixer\Fixer\CastNotation\LowercaseCastFixer: null
    PhpCsFixer\Fixer\ClassNotation\ClassAttributesSeparationFixer:
